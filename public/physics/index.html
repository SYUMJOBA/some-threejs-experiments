<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Game</title>
</head>
<body>
    <style>
        body {
            margin: 0px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .ui {
            position: absolute;
            height: 100vh;
            width: 100vw;
        }
        .uiButton:hover {
            color: white;
            background: black;
            box-shadow: 8px 8px 0px white;
        }
        .uiButton {
            background: white;
            padding: 10px;
            position: absolute;
            bottom: 2em;
            left: 2em;
            color: black;
            transition: all 0.5s;
            user-select: none; /*Remember this outstanding property that allows to make text not selectable*/
        }
        .uiButton:active .triangle {
            border-bottom: 5px solid gray;
            border-left: 5px solid gray;
        }
        .triangle {
            position: absolute;
            width: 0px;
            height: 0px;
            bottom: 0px;
            left: 0px;
            border: 5px solid transparent;
        }
        .triangle:nth-child(2){
            border: 5px solid transparent;
            top: 0px;
            right: 0px;
            transform: rotate(90deg);
        }

        .uiButton:nth-child(2){
            left: 10em;
        }

        
    </style>

        <div id="addCube" class="uiButton">
            add a Cube
            <div class="triangle"></div>
            <div class="triangle"></div>
        </div>

        <div id="resetSphere" class="uiButton">
            reset Sphere
            <div class="triangle"></div>
            <div class="triangle"></div>
        </div>

    <script src="bundle.js"></script>
</body>
</html>
